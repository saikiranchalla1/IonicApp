
<ion-view view-title="Sports Feed">
  <div class="bar bar-subheader item-input-inset bar-light">
          <label class="item-input-wrapper">
              <i class="icon ion-search placeholder-icon"></i>
              <input type="search" placeholder="Search" ng-model="query.description">
          </label>
      </div>
      <ion-content class="has-subheader">
          <ion-refresher on-refresh="refreshFeed()"></ion-refresher>
            <ion-list>
              <ion-item ng-repeat="feed in feeds | filter : query" class="item-icon-right item-text-wrap" 
              ng-class="{'star' : feed.star}" href="#/tab/list/{{$index}}">
               
               <h2 ng-bind-html="feed.description"></h2>
               <a ng-href="{{feed.url}}">{{feed.url}}</a>
               <button type="button" class="button button-clear icon ion-star button-assertive" ng-click="toggleStar(feed)" ng-show="feed.star"></button>
               <ion-option-button class="button-dark" ng-click="toggleStar(feed)">
                  <i class="icon ion-star"></i>
             </ion-option-button>
              </ion-item>
            </ion-list>
      </ion-content>
</ion-view>
